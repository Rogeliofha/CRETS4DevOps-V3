# ğŸ”§ CRETS4DevOps V3 - CI/CD Pipeline

name: Build and Package Extension

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  build:
    name: ğŸ—ï¸ Build Extension
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ” Lint Code
      run: npm run lint
      continue-on-error: true

    - name: ğŸ—ï¸ Build Extension
      run: npm run build

    - name: ğŸ“‹ Run Tests
      run: npm test
      continue-on-error: true

    - name: ğŸ“¦ Package Extension
      run: npm run package

    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-package
        path: '*.vsix'
        retention-days: 30

    - name: ğŸ“Š Upload Build Report
      uses: actions/upload-artifact@v4
      with:
        name: build-report
        path: |
          dist/
          package.json
          vss-extension.json
        retention-days: 7

  validate:
    name: âœ… Validation Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: extension-package

    - name: ğŸ§ª Validate Extension Package
      run: |
        echo "ğŸ” Validating VSIX package..."
        if [ -f *.vsix ]; then
          echo "âœ… VSIX package generated successfully"
          echo "ğŸ“‹ Package details:"
          ls -la *.vsix
        else
          echo "âŒ VSIX package not found"
          exit 1
        fi

    - name: ğŸ” Check Extension Manifest
      run: |
        echo "ğŸ” Validating extension manifest..."
        if [ -f vss-extension.json ]; then
          echo "âœ… Extension manifest found"
          echo "ğŸ“‹ Manifest content:"
          cat vss-extension.json | grep -E '"version"|"name"|"publisher"'
        else
          echo "âŒ Extension manifest not found"
          exit 1
        fi

  release:
    name: ğŸš€ Release Management
    runs-on: ubuntu-latest
    needs: [build, validate]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: extension-package

    - name: ğŸ·ï¸ Extract Version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ·ï¸ Release version: $VERSION"

    - name: ğŸ“ Generate Release Notes
      id: release_notes
      run: |
        VERSION=${{ steps.version.outputs.version }}
        echo "ğŸ“ Generating release notes for version $VERSION"
        
        # Extract changelog for this version
        if [ -f CHANGELOG.md ]; then
          echo "## ğŸš€ CRETS4DevOps V3 - Release $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "### ğŸ¯ Highlights" >> release_notes.md
          echo "- âœ… ExtensiÃ³n Azure DevOps para gestiÃ³n independiente de requisitos de sostenibilidad" >> release_notes.md
          echo "- ğŸ”„ Sistema de comunicaciÃ³n multi-canal optimizado" >> release_notes.md
          echo "- ğŸ’¾ Storage independiente por Work Item" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ğŸ“¦ Installation" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "# Download and install the VSIX package" >> release_notes.md
          echo "# Or install via Azure DevOps Marketplace" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ğŸ”§ Technical Details" >> release_notes.md
          echo "- **Build**: \`npm run build\`" >> release_notes.md
          echo "- **Package**: \`npm run package\`" >> release_notes.md
          echo "- **Node**: ${{ env.NODE_VERSION }}" >> release_notes.md
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> release_notes.md
        fi

    - name: ğŸš€ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ğŸš€ CRETS4DevOps V3 - v${{ steps.version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: ğŸ“¤ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: '*.vsix'
        asset_name: crets4devops-v3-${{ steps.version.outputs.version }}.vsix
        asset_content_type: application/zip

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ” Run Security Audit
      run: |
        echo "ğŸ” Running security audit..."
        npm audit --audit-level=moderate
        echo "âœ… Security audit completed"

    - name: ğŸ“Š Dependency Check
      run: |
        echo "ğŸ“Š Checking for outdated dependencies..."
        npm outdated || true
        echo "âœ… Dependency check completed"

# ğŸ“‹ Workflow Status
# - âœ… Build: Compiles TypeScript and creates bundle
# - âœ… Package: Creates VSIX extension package
# - âœ… Validate: Verifies package integrity
# - âœ… Release: Automated release on version tags
# - âœ… Security: Vulnerability scanning